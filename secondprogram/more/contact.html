<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to EdgeLedger, we provide world class financial assistance!"
    />
    <meta name="keywords" content="business,company,EdgeLedger" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/lightbox.min.css" />
    <link rel="stylesheet" href="assets/css/utilities.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Contact</title>
  </head>
  <body id="home">
      
      <!-- Contact -->
      <section id="contact" class="contact flex-card">
        <div class="row">
          <div class="column">
            <div class="column-1">
              <img src="assets/images/home/contact.jpg" alt="contact" />
            </div>
          </div>

          <div class="column">
            <div class="column-2 bg-light">
              <h2>Request Callback</h2>

              <form action="" class="contact-form">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Enter your name"
                  />
                </div>

                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Enter your email"
                  />
                </div>

                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input
                    type="text"
                    inputmode="tel"
                    name="phone"
                    id="phone"
                    placeholder="Enter your phone"
                  />
                </div>

                <div class="form-group">
                  <button type="submit" id="submit" class="btn">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      
    <footer class="footer bg-dark">
        <div class="social">
          <a href="https://facebook.com/" target="_blank" title="Facebook" rel="noreferrer"
            ><i class="fab fa-facebook fa-2x"></i
          ></a>
          <a
            href="https://twitter.com/twitter"
            target="_blank"
            title="Twitter"
            rel="noreferrer"
            ><i class="fab fa-twitter fa-2x"></i
          ></a>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            title="Youtube"
            rel="noreferrer"
            ><i class="fab fa-youtube fa-2x"></i
          ></a>
          <a
            href="https://www.linkedin.com"
            target="_blank"
            title="Linkedin"
            rel="noreferrer"
            ><i class="fab fa-linkedin fa-2x"></i
          ></a>
          <p>Copyright &copy; 2020 - EdgeLedger</p>
        </div>
      </footer>
  
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="assets/js/lightbox.min.js"></script>
      <script src="assets/js/main.js"></script>
  </body>
</html>
